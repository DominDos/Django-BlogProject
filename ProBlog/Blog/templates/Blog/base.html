<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--  medium style editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- cusm css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="nav nav-pills">
          <li class="nav-item"><a class="nav-link active" href="{% url 'post_list' %}">MONGO</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">O mne</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/">GIT</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.britannica.com/place/Mongolia">Nejlepsi zeme EVER</a></li>
        </ul>
        </div>


        </div>
          {% if user.is_authenticated %}
          <li>
              <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
              <a href="{% url 'post_draft_views' %}">Drafts</a>
          </li>
          <li>
              <a href="{% url 'logout' %}">Log out</a>
          </li>
          <li>
              <a>Welcome: {{user.username}}</a>
          </li>
          {% else %}
          <a class="nav-item" href="{% url 'login'%}">LOGIN</a>
          {% endif %}
      </div>
    </nav>
    <br>
    <!-- CONTENT BLOCK -->
    <div class="">
      {%block content%}
      {% endblock %}
    </div>
  </body>
</html>
