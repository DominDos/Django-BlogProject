{% extends "Blog/base.html" %}
{% block content %}
<div class="container">
  {% for post in post_list %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Zverejneno: {{post.published|date:'d-m-Y'}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Komentare:  {{ post.approve_comments.count }}</a>

  </div>
  {% endfor %}
</div>
{% endblock %}
